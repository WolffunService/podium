apiVersion: v1
kind: Service
metadata:
  name: podium
  annotations:
    cloud.google.com/load-balancer-type: 'Internal'
    networking.gke.io/internal-load-balancer-allow-global-access: 'true'
  labels:
    app: podium
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8880
      targetPort: 8880
    - name: grpc
      port: 8881
      targetPort: 8881
  selector:
    app: podium
  loadBalancerIP: 10.148.11.40